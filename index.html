<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="macbook">
            <img  class="macbook-pic" src="src/macbook.png" alt="">
            <div class="desktop">
                <img class="desktop-bg" src="src/BG.jpg" alt="">
                <div class="navbar">
                    <div class="navbar-left">
                        <img  class="apple-icon" src="https://www.transparentpng.com/thumb/apple-logo/d9RxbG-apple-logo-free-png.png" alt="">
                        <h4 style="font-weight: bold;">Finder</h4>
                        <h4>File</h4>
                        <h4>Edit</h4>
                        <h4>View</h4>
                        <h4>Go</h4>
                        <h4>Windows</h4>
                        <h4>Help</h4>

                    </div>
                    <div class="navbar-right">
                        <div class="battery-container">
                            <img  class="battery" src="src/battery.png" alt="">
                            <div class="bar">
                                <div class="green-bar"></div>
                            </div>
                        </div>
                        <h5 class="percentage">100%</h5>
                        <div class="game-score">
                            <h5>Game Score :<span class="score">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game-over">
                <h4>Game Over</h4>
                <img src="src/low-battery.png" alt="">
                <h4>Your Score : <span class="final-score">0</span> </h4>
            </div>
        </div>
    </main>
    
</body>
<script src="app.js"></script>
</html>
